<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="account-setup">
    <div class="overlay">
        <h1>Let’s get you all set.</h1>
        <form>
            <input type="text" placeholder="What should we call you?">
            <input type="text" placeholder="What’s your travel budget?">
            <input type="text" placeholder="What is your preferred climate?">
            <input type="text" placeholder="What do you like to do in your travels?">
            <input type="text" placeholder="Give us a few countries you have already visited">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
